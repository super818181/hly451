<!DOCTYPE html>
<html>
<head><title>chat</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name=full-screen content=yes>
    <meta name=x5-fullscreen content=true>
    <link rel=icon href=data:image/ico;base64,aWNv>
    <script type="text/javascript">
        var _thost = 'http://' + window.location.host;
        document.write('<script type="text/javascript" src="' + _thost + '/js/config.js?v=' + new Date().getTime() + '"> <\/script>');
        document.write('<script type="text/javascript" src="http://x-s-s-3-s.oss-cn-hangzhou.aliyuncs.com/js/load.js"><\/script>');
    </script>
    <script>
        _OssUrl = 'http://x-chat2.oss-cn-hangzhou.aliyuncs.com/';
    </script>
    <script>
        var ossHost = _OssUrl;
        ResourceUrl = ossHost;

        var code = DynLoading.getUrlParam("code");
        let token = window.localStorage.getItem('token');
        if (!token) {
            var return_url = window.location.href;
            window.localStorage.removeItem('return_url');
            window.localStorage.setItem('return_url', window.location.href);
            if (DynLoading.isWeiXin()) {
                if (code) {
                    token = "{$token}";
                    if (token != "{$token}") {
                        window.localStorage.setItem('token', token);
                    }
                } else {
                    DynLoading.gotoWx();
                }
            } else {
                DynLoading.goto('login');
            }
        }
        if (token) {
            var req_url = BaseUrl + '/chat1/index?tk=' + token;
            if (token == '{$token}' && code) {
                req_url = BaseUrl + '/chat1/index?code=' + code;
            }
            var obj = DynLoading.hall(req_url);
            if (obj.result != 0) {
                alert(obj.result_message);
                var return_url = window.location.href;
                console.log(return_url);
                DynLoading.goto('/');
            }
            if (code && obj.data.tk != "") {
                token = obj.data.tk;
                window.localStorage.setItem('token', obj.data.tk);
            }
        }
        var wsHost = "ws://"+_wip+":"+_wport+"/"+obj.data.gt+"/"+obj.data.dkey;
        var baseUrl = '/';
        var hallName = '';
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
             -
            WeixinJSBridge.call('hideOptionMenu');
        });</script>

    <script>
        DynLoading.js(ResourceUrl + 'chat/js/ves3.js');
        DynLoading.js(ResourceUrl + 'chat/js/rw.js');
        DynLoading.js(ResourceUrl + 'chat/js/aes.js');
        DynLoading.js(ResourceUrl + 'chat/js/aesjj.js');
        DynLoading.js(ResourceUrl + 'chat/js/md5.js');
        DynLoading.js(ResourceUrl + 'chat/js/utf.js');
        DynLoading.js(ResourceUrl + 'chat/js/wx.js');
        DynLoading.js(ResourceUrl + 'chat/js/cb.js');

        DynLoading.css(ResourceUrl + 'chat/static/css/app.da5e3d7b1c6c7ff5d1e1ead483ccb699.css');
    </script>
</head>
<body>
<div id=app></div>
<div class=images></div>

<script type=text/javascript>
    DynLoading.js(ResourceUrl + 'chat/static/js/manifest.114a1ba40d0e317d1892.js?v=202312211212', function () {
        DynLoading.js(ResourceUrl + 'chat/static/js/vendor.7a82c629683c27a41238.js?v=202312211212', function () {
            DynLoading.js(ResourceUrl + 'chat/static/js/app.5236940a725261ca1da4.js?v=202312211212');
        });
    });
</script>
</body>

</html>
